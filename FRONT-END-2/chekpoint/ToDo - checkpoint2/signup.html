<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="/scripts/validacoes/utils.js" defer></script>
  <script src="/scripts/registro/index.js" defer></script>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="inputNome" type="text">
        <small id="validacaoNome"></small>
      </label>
      <label>
        Sobrenome:
        <input  id="inputSobrenome" type="text">
        <small id="validacaoSobrenome"></small>
      </label>
      <label>
        Email:
        <input id="inputEmail" type="email">
        <small id="validacaoEmail"></small>
      </label>
      <label>
        Senha:
        <input id="inputPassword" type="password">
        <small id="validacaoPassword"></small>
      </label>
      <label>
        Repetir senha:
        <input id="inputConfirmPassword" type="password">
        <small id="validacaoConfirmPassword"></small>
      </label>

      <button id="botaoRegister" disabled>Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

</body>

</html>
